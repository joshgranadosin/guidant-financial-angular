<section>
	<div google-chart class="pie" chart="myChartObject"></div>
</section>

<section class="container">
	<table class="table table-hover table-condensed">
		<tr>
			<th>Type</th>
			<th>Symbol</th>
			<th>Price</th>
			<th>Shares</th>
			<th>Value</th>
		</tr>
		<tr ng-repeat="s in data">
			<td>{{s.type}}</td>
			<td>{{s.symbol}}</td>
			<td>{{s.price}}</td>
			<td>{{s.shares}}</td>
			<td>{{values[$index]}}</td>
		</tr>
	</table>
</section>
