<section>
	<canvas id="pie" class="chart chart-pie" chart-data="pieData" chart-labels="pieLabels"
		chart-options="pieOptions">
	</canvas> 
</section>

<section>
	<table class="table table-hover">
		<tr>
			<th>Type</th>
			<th>Symbol</th>
			<th>Price</th>
			<th>Shares</th>
			<th>Value</th>
		</tr>
		<tr ng-repeat="s in data">
			<td>{{s.type}}</td>
			<td>{{s.symbol}}</td>
			<td>{{s.price}}</td>
			<td>{{s.shares}}</td>
			<td>{{values[$index]}}</td>
		</tr>
	</table>
</section>
