<section class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
	<div style="height:25vh;"></div>
	<h1>Guidant Financial Securities</h1>

	<form>
		<legend>Log In</legend>

		<div class="form-group">
			<label for="">Email Address</label>
			<input type="text" class="form-control" ng-model="email" placeholder="example@mail.com">
		</div>
		<div class="form-group">
			<label for="">Password</label>
			<input type="password" class="form-control" ng-model="password">
		</div>

		<button type="submit" class="btn btn-primary" ng-click="login()">LOG IN</button>
		<a class="link pull-right" ng-click="adminLogin()">Admin Login</a>
	</form>
</section>
