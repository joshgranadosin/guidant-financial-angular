<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Guidant Financial Securities</a>
		</div>

		<ul class="nav navbar-nav navbar-right">
			<li><a ng-click="logout()">Logged in as {{email}}</a></li>
		</ul>
	</div>
</nav>

<section>
	<div google-chart class="pie" chart="myChartObject"></div>
</section>

<section class="container toggler" ng-if="toggleEnabled">
	<div class="btn-group">
    <label class="btn btn-primary btn-xs" ng-click="togglePie('percentage')"
    	ng-class="{'active': (pieSliceText === 'percentage')}">
    	Percent
    </label>
    <label class="btn btn-primary btn-xs" ng-click="togglePie('value')"
    	ng-class="{'active': (pieSliceText === 'value')}">
    	Value
    </label>
	</div>
</section>

<section class="container">
	<table class="table table-hover table-condensed">
		<tr>
			<th>Type</th>
			<th>Symbol</th>
			<th>Price</th>
			<th>Shares</th>
			<th>Value</th>
		</tr>
		<tr ng-repeat="s in data">
			<td>{{s.type}}</td>
			<td>{{s.symbol}}</td>
			<td>{{s.price}}</td>
			<td>{{s.shares}}</td>
			<td>{{values[$index]}}</td>
		</tr>
		<tr>
			<td><strong>TOTAL</strong></td>
			<td>---</td>
			<td>---</td>
			<td>---</td>
			<td>{{stockVal + bondVal + fundVal}}</td>
		<tr>
	</table>
</section>

<section class="">

</section>
